<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="9OQVhck4qd3nXu2yheAXjZWiuJH1c4er0bLx8ErttzE" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="animation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="darkMode">
  <button class="theme-switcher" onclick="toggleTheme()">Light/Dark</button>
  <header>
    <img class="animation" src="./images/logo.svg" alt="logo">
  </header>

  <main>
    <img class="main-animation-reversed" src="./images/illustration-mockups.svg" alt="illustration">
    <div class="text-area">
      <h1 class="main-animation">Build The Community Your Fans Will Love</h1>
      <p class="main-animation">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="main-animation">Register</button>
    </div>
  </main>

  <footer class="animation">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/riyad-96" target="_blank">Riyad</a>.
    </p>
    <div class="social-links">
      <a class="wave-animation" href="#">
        <div><i class="fa-brands fa-facebook-f"></i></div>
      </a>
      <a class="wave-animation" href="#">
        <div><i class="fa-brands fa-twitter"></i></div>
      </a>
      <a class="wave-animation" href="#">
        <div><i class="fa-brands fa-instagram"></i></div>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>

</body>

</html>
